<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jerald Steven Southwell, PA Attorney at Law</title>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
<style>
/* Reset and basic fonts */
body, html {
  margin: 0;
  padding: 0;
  font-family: 'Open Sans', sans-serif;
  color: #333;
  background-color: #f9f9f9;
}

/* Hero Header */
header {
  background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('logo.jpeg') center/cover no-repeat;
  height: 500px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #fff;
}

header img.logo {
  width: 200px;
  max-width: 40%;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  margin-bottom: 20px;
}

header h1 {
  font-family: 'Merriweather', serif;
  font-size: 3em;
  margin: 0;
}

header p.tagline {
  font-size: 1.2em;
  letter-spacing: 1px;
}

/* Navigation */
nav {
  display: flex;
  justify-content: center;
  background-color: #004080;
  padding: 15px 0;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
}

nav a {
  color: #fff;
  text-decoration: none;
  margin: 0 20px;
  font-weight: bold;
  font-size: 1em;
  transition: all 0.3s ease;
}

nav a:hover {
  color: #d9a066;
  text-decoration: underline;
}

/* Sections */
section {
  max-width: 1000px;
  margin: 60px auto;
  padding: 40px 20px;
  text-align: center;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.05);
}

section:nth-child(even) {
  background-color: #f4f4f4;
}

h2 {
  font-family: 'Merriweather', serif;
  font-size: 2em;
  margin-bottom: 20px;
}

p, ul {
  font-size: 1.1em;
  line-height: 1.8em;
  color: #555;
}

ul li {
  margin: 10px 0;
}

/* Button */
a.button {
  display: inline-block;
  background-color: #004080;
  color: #fff;
  text-decoration: none;
  padding: 14px 30px;
  border-radius: 5px;
  font-weight: bold;
  transition: all 0.3s ease;
  margin-top: 20px;
}

a.button:hover {
  background-color: #002d66;
}

/* Footer */
footer {
  background-color: #222;
  color: #fff;
  text-align: center;
  padding: 25px 0;
  font-size: 0.9em;
  margin-top: 60px;
}
</style>
</head>
<body>

<!-- Hero / Welcome -->
<header>
  <img src="logo.jpeg" alt="Jerald Steven Southwell Logo" class="logo">
  <h1>Jerald Steven Southwell, PA</h1>
  <p class="tagline">Attorney at Law</p>
</header>

<!-- Navigation -->
<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="practice.html">Practice Areas</a>
  <a href="contact.html">Contact</a>
</nav>

<!-- Main Sections -->
<section>
  <h2>Welcome</h2>
  <p>Providing professional legal services with integrity and expertise. Your trusted attorney for business, estate, family, and civil law matters.</p>
</section>

<footer>
  &copy; 2025 Jerald Steven Southwell, PA. All rights reserved.
</footer>

</body>
</html>
